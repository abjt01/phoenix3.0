name: CI / CD — Phoenix 3.0

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────────────────────
  # 1. Lint & Build — runs on every push and every PR
  # ─────────────────────────────────────────────────────────────
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build production bundle
        env:
          # Provide dummy values so the build doesn't fail due to missing env vars.
          # Real values are injected at runtime by Vercel (or your hosting provider).
          GOOGLE_SERVICE_ACCOUNT_EMAIL: dummy@dummy.iam.gserviceaccount.com
          GOOGLE_PRIVATE_KEY: "-----BEGIN PRIVATE KEY-----\ndummy\n-----END PRIVATE KEY-----\n"
          GOOGLE_SPREADSHEET_ID: dummy-spreadsheet-id
        run: npm run build

  # ─────────────────────────────────────────────────────────────
  # 2. Deploy to Vercel — runs only when main branch is updated
  # ─────────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Vercel
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: --prod
